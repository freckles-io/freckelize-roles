- name: install python dev requirements
  install:
    pkg_mgr: pip
    executable: ~/.freckles/opt/conda/envs/freckles-dev/bin/pip
    packages:
      - "{{ item.path }}/requirements_dev.txt"
  with_items:
    - "{{ freckles }}"

- name: running 'python setup.py develop' in project environment
  command: ~/.freckles/opt/conda/envs/freckles-dev/bin/python setup.py develop
  args:
    chdir: "{{ item.path }}"
  with_items:
    - "{{ freckles }}"
